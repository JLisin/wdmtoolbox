language: python

python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4

# Setup anaconda
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/envs/test_env/bin:$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # The next couple lines fix a crash with multiprocessing on Travis and are not specific to using Miniconda
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm

# Install packages
install:
  - sudo apt-get install -y gfortran
  - conda create -q -n test_env python=$TRAVIS_PYTHON_VERSION atlas numpy scipy matplotlib nose dateutil pandas pip

  - source activate test_env
  - pip install coverage coveralls mando tstoolbox
  - python setup.py install

script:
  - source activate test_env
  - nosetests --with-doctest --with-coverage --cover-tests --cover-package=wdmtoolbox --cover-branches --cover-erase

after_success:
  - coveralls
